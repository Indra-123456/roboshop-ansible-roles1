  - name: Copy mongodb repo
    ansible.builtin.copy:
      src: mongodb.repo
      dest: /etc/yum.repos.d/mongodb.repo

  - name: Install mongodb client
    ansible.builtin.package:
      name: mongodb-org-shell
      state: present

  - name: "get the catalogue entries count"
    ansible.builtin.shell:  mongo --host 172.31.87.136 --quiet --eval 'db = db.getSiblingDB("catalogue"); db.products.count()'
    register: entries_count
    when: component == "catalogue"
 

  - name: "get the user entries count"
    ansible.builtin.shell:  mongo --host mongodb.daws76s.online --quiet --eval 'db = db.getSiblingDB("users"); db.users.count()'
    register: entries_count
    when: component == "user"  

  - name: print the count
    ansible.builtin.debug:
      msg: "entries count: {{entries_count}}"

  - name: "load {{component}} data"
    ansible.builtin.shell: "mongo --host 172.31.87.136 < /app/schema/{{component}}.js"
    when: entries_count.stdout == "0" # keep double quotes

  